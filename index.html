<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="main">
          <div class="form-title">
            <h1 class="title">アカウント作成</h1>
            <div class="sns-links">
              <div class="sns-link facebook-link button">
                <a href="" class="facebook">Facebookでスタート</p>
              </div>
              <div class="sns-link google-link button">
                <a href="" class="google">Googleでスタート</a>
              </div>
            </div>
            <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          </div>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <div class="name-form">
              <div class="first-namebox">
                <p class="label-text">名字<span class="alert">※</span></p>
                <input type="text" name="first_name" class="input-area" required>
              </div>
              <div class="last-namebox">
                <p class="label-text">名前<span class="alert">※</span></p>
                <input type="text" name="last_name" class="input-area" required>
              </div>
            </div>
            <div class="gender-form">
              <p class="label-text">性別</p>
              <div class="gender-contents">
                <label class="gender-content">
                  <input type="radio" name="gender" value="male" class="gender-input">
                  <span>男性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="female" class="gender-input">
                  <span>女性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="other" class="gender-input">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="birthplace-form">
              <p class="label-text">出身</p>
              <div class="birthplace-area">
                <select name="birthplace" id="" class="input-init input-area">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
